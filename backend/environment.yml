name: cerebloom
channels:
  - conda-forge
  - defaults
dependencies:
  # Python compatible avec TensorFlow récent
  - python=3.11
  - pip

  # IA et Machine Learning (via conda pour meilleure compatibilité)
  - tensorflow>=2.13.0
  - numpy>=1.24.0
  - scipy>=1.11.0
  - scikit-learn>=1.3.0

  # Traitement d'images
  - opencv
  - pillow>=10.0.0

  # Utilitaires scientifiques
  - matplotlib
  - pandas

  # Dépendances spécialisées via pip
  - pip:
    # Framework Web
    - fastapi==0.104.1
    - uvicorn[standard]==0.24.0
    - python-multipart==0.0.6

    # Base de données
    - sqlalchemy==2.0.23
    - aiosqlite==0.19.0
    - alembic==1.12.1

    # Authentification et sécurité
    - python-jose[cryptography]==3.3.0
    - passlib[bcrypt]==1.7.4
    - bcrypt==4.1.2

    # Validation et sérialisation
    - pydantic==2.5.0
    - pydantic-settings==2.1.0
    - email-validator==2.1.0

    # Traitement d'images médicales
    - nibabel==5.2.0
    - pydicom==2.4.3

    # Utilitaires
    - python-dotenv==1.0.0
    - requests==2.31.0
    - aiofiles==23.2.1
    - jinja2==3.1.2
    - structlog==23.2.0

    # Tests
    - pytest==7.4.3
    - pytest-asyncio==0.21.1
    - httpx==0.25.2

    # Formats et documentation
    - orjson==3.9.10
    - markdown==3.5.1
